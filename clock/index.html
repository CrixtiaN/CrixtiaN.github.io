<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>00:00 - Scrix Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <span id="timeui">
      <span id="hour">00</span><span class="separator">:</span><span id="minute">00</span><span class="separator">:</span><span id="second">00</span>
    </span>
    <span id="date">DDDD, 00 de MMMM</span>
    <span id="unix" hidden>0</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
