<title>.:CrixtiaN:.</title>
<script>
  function factorial()
  {
  	var n,i,f;
  	do{
    		f=1;
    		n = prompt('Introduzca cualquier numero para calcular su factorial','');
    		for (i=1;i<=n;i++)
    		{
    			f=f*i;
    		}
    		/*for (i=n;i>=1;i--)
    		{
    			f=f*i;
    		}*/
    		alert('El factorial de '+n+' es: '+f);
  	}
  	while((confirm('Desea calcular otro factorial?'))==true);
  }
</script>
